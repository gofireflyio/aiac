    image_templates:
    - 'ghcr.io/gofireflyio/aiac:{{ .Version }}-amd64'
    - 'ghcr.io/gofireflyio/aiac:{{ .Version }}-arm64'
    - 'ghcr.io/gofireflyio/aiac:{{ .Version }}-s390x'
    - 'ghcr.io/gofireflyio/aiac:{{ .Version }}-ppc64le'
  - name_template: 'ghcr.io/gofireflyio/aiac:latest'
